<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"rel="stylesheet">
    
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    
    <link rel="stylesheet" href="./src/css/font-awesome.css">
    
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
    <div class="container">

        <section class="logo">
            <img src="./src/images/logo.svg" alt="logo">
        </section>

        <section class="mockup">
            <img src="./src/images/illustration-mockups.svg" alt="Imagem principal">
        </section>

        <section class="conteudo">
            <h1 class="titulo">Build The Community Your Fans Will Love</h1>
            <p class="texto">Huddle re-imagines the way we build communities. You have a voice, but so does your
                audience.
                Create connections with your users as you engage in genuine discussion.</p>
            <a href="#" class="botao">Register</a>
        </section>

        <footer class="rodape">
            <div class="social">
                <a href="">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
            <p class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.linkedin.com/in/t%C3%BAlio-portes-quaresma-413240138/" target="_blank">TÃºlioPQ</a>.
            </p>
        </footer>

    </div>

</html>
